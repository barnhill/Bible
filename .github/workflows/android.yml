name: Bible CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11' ]

    environment: build
    steps:
      - name: Setup Environment Variables
        - run: |
            export REMOTE_CACHE_URL=${{ secrets.REMOTE_CACHE_URL }}
            export REMOTE_CACHE_USER=${{ secrets.REMOTE_CACHE_USER }}
            export REMOTE_CACHE_PASS=${{ secrets.REMOTE_CACHE_PASS }}
      - uses: actions/checkout@v3
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
          check-latest: true
      - name: Build with Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v3
        with:
          name: APK
          path: build/outputs/apk/debug/app-debug.apk
      - uses: actions/upload-artifact@v3
        with:
          name: Bundle
          path: build/outputs/bundle/debug/app-debug.aab